<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="h-screen bg-gradient-to-b from-red-200 to-violet-500">
    <form action="" class="sm:mt-8 md:w-1/2 lg:w-1/3 container mx-auto border border-violet-800 shadow rounded flex flex-col gap-4 items-center p-4 bg-violet-200">
        <h1 class="text-2xl font-semibold text-violet-800">Calculadora</h1>
        <!-- <hr class="border border-violet-800 w-full"> -->
        <div class="w-full flex gap-2">
            <div class="form-input flex flex-col gap-2 w-full">
                <label class="text-violet-800 font-semibold" for="num1">Número 01</label>
                <input type="number" step="0.01" name="num1" id="num1" class="border border-violet-800 py-1 ps-2 text-stone rounded shadow-sm w-full" placeholder="Digite um número">
            </div>
            <div class="form-input flex flex-col gap-2 w-full">
                <label class="text-violet-800 font-semibold" for="num2">Número 02</label>
                <input type="number" step="0.01" name="num2" id="num2" class="border border-violet-800 py-1 ps-2 text-stone rounded shadow-sm w-full" placeholder="Digite um número">
            </div>
        </div>
        <div class="w-full flex gap-2">
            <button class="text-xl hover:bg-violet-600 border border-violet-800 bg-violet-500 flex-1 text-white rounded shadow-sm py-1">+</button>
            <button class="text-xl hover:bg-violet-600 border border-violet-800 bg-violet-500 flex-1 text-white rounded shadow-sm py-1">-</button>
            <button class="text-xl hover:bg-violet-600 border border-violet-800 bg-violet-500 flex-1 text-white rounded shadow-sm py-1">/</button>
            <button class="text-xl hover:bg-violet-600 border border-violet-800 bg-violet-500 flex-1 text-white rounded shadow-sm py-1">*</button>
            <button class="text-xl hover:bg-violet-600 border border-violet-800 bg-violet-500 flex-1 text-white rounded shadow-sm py-1">CE</button>
        </div>
    </form>
</body>
</html>
